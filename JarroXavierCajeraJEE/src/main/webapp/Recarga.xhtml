<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="template/templateCajero.xhtml">
            <ui:define name="title">Recarga</ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h:form role="form">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label>Numero de Cuenta</label> <br />
                                                        <h:inputText id="numeroCuenta" value="#{recargaBean.numeroCuenta}">
                                                        </h:inputText>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Numero de celular</label> <br />
                                                        <h:inputText id="numeroCelular" value="#{recargaBean.numeroCelular}">
                                                        </h:inputText>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Valor</label> <br />
                                                        <h:inputText id="valor" value="#{recargaBean.valor}">
                                                        </h:inputText>
                                                    </div>
                                                </div>
                                                <!-- /.col-lg-12 -->
                                            </div>

                                            <p:commandButton value="Guardar"
                                                             action="#{recargaBean.crearRecarga()}" 
                                                             class="btn btn-success btn-lg">
                                            </p:commandButton>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
